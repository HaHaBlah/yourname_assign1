    <section class="enquiry-pretext">
        <section class="enquiry-container">
            <div class="enquiry-left">
                <img src="images/Brew&Go_logo.png" alt="Brew & Go logo">
                <h2>Contact Us â˜•</h2>
            </div>
            <div class="enquiry-right">
                <form action="mailto:104390572@students.swinburne.edu.my" method="post" enctype="text/plain">
                    <fieldset>
                        First Name:
                        <input class="responsive-hover" type="text" placeholder="First name" name="name" maxlength="25" required="required" pattern="[A-Za-z\s]+" title="Alphabetical characters only; Maximum 25 characters."><br>
                        Last Name:
                        <input class="responsive-hover" type="text" placeholder="Last name" name="name" maxlength="25" required="required" pattern="[A-Za-z\s]+" title="Alphabetical characters only; Maximum 25 characters."><br>
                        Email:
                        <input class="responsive-hover" type="email" placeholder="Enter your e-mail address" name="email" required="required" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/">
                        <fieldset>
                            <legend><strong>Address</strong></legend>
                            <label for="streetaddress">Street Address:</label>
                            <input class="responsive-hover" type="text" placeholder="Street Address" id="streetaddress" name="streetaddress" maxlength="40" required="required" pattern="[A-Za-z0-9\s]+" title="Alphanumeric characters only; Maximum 40 characters.">
                            <br>
                            <label for="ct">City/Town:</label>
                            <input class="responsive-hover" type="text" placeholder="City/Town" id="ct" name="ct" maxlength="20" required="required" pattern="[A-Za-z\s]+" title="Alphabetical characters only; Maximum 20 characters.">
                            <br>
                            <label for="state">State:</label>
                            <select id="state" name="state" required="required">
                                <option value="">Select a state</option>
                                <!-- options omitted for brevity -->
                            </select>
                            <br>
                            <label for="postcode">Postcode:</label>
                            <input class="responsive-hover" type="text" placeholder="Postcode" id="postcode" name="postcode" maxlength="5" required="required" pattern="\d{5}" title="5-digit postcode only.">
                        </fieldset>
                        <label for="phone">Phone Number:</label>
                        <input class="responsive-hover" type="text" placeholder="Phone Number" id="phone" name="phone" maxlength="11" required="required" pattern="\d{10}" title="Format:0123456789.">
                        <br>
                        <label for="ET">Enquiry Type:</label>
                        <select id="ET" name="ET" required="required">
                            <option value="">Select an enquiry type</option>
                            <option value="Product">Products</option>
                            <option value="Membership">Membership</option>
                            <option value="Pop-up">Pop-up Market Activities</option>
                        </select>
                        <br>
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" required="required" rows="3" cols="40"></textarea>
                        <button class="responsive-hover-button" type="submit">Send Enquiry</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </section>
